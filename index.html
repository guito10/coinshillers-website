<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coin Shillers</title>
  <link rel="stylesheet" href="style.css">
  <!-- Adicionando o script necessário para interagir com carteiras Web3 -->
  <script src="https://cdn.jsdelivr.net/npm/wagmi@1.4.7/dist/wagmi.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/viem@1.19.9/dist/viem.min.js"></script>
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" class="logo animated" alt="Coin Shillers Logo">
    <h1>The Army of Shillers Never Sleeps</h1>
    <a href="https://www.geckoterminal.com/pt/pepe-unchained/pools/0xb29d59dd34b826fa4632113d27d66dbdbdc555a3" target="_blank" class="btn">BUY TOKEN</a>
    <div class="links">
      <a href="https://x.com/SHILLGUYS4PEPU" target="_blank">Twitter</a>
      <a href="https://t.me/+yAbf3ABMaCs4YTAx" target="_blank">Telegram</a>
    </div>

    <!-- Botão para conectar a carteira -->
    <button id="connect-wallet">Connect Wallet</button>
  </div>

  <!-- Script para conectar à carteira -->
  <script>
    document.getElementById('connect-wallet').addEventListener('click', async () => {
      const { ethereum } = window;

      if (ethereum) {
        try {
          // Tenta conectar à carteira
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          alert('Conectado à carteira: ' + accounts[0]);
        } catch (error) {
          alert('Erro ao conectar a carteira: ' + error.message);
        }
      } else {
        alert('MetaMask ou outra carteira não detectada.');
      }
    });
  </script>

  <script src="script.js"></script>
</body>
